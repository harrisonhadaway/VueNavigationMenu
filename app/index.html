<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Navigation Menu with VUE</title>
</head>

<body>

<div>
	<h1>Basic Application Structure</h1>
</div>

<div id="menu">
	<nav>
		<a v-on:click="makeActive('homeMenu', 'HOME')" v-bind:class="{ 'active' : homeActive }" id="homeMenu" href="#">home</a>
		<a v-on:click="makeActive('projectsMenu', 'PROJECTS')" v-bind:class="{ 'active' : projectsActive }" id="projectsMenu" href="#">projects</a>
		<a v-on:click="makeActive('servicesMenu', 'SERVICES')" v-bind:class="{ 'active' : servicesActive}" id="servicesMenu" href="#">services</a>
		<a v-on:click="makeActive('contactMenu', 'CONTACT')" v-bind:class="{ 'active' : contactActive}" id="contactMenu" href="#">contact</a>
	</nav>

	<div>
		<p class="messagePara">{{ message }}</p>
	</div>

</div>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
